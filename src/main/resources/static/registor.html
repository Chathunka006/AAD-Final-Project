<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - StudyWithChathu</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
            position: relative;
        }

        .learning-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 200, 0, 0.1) 0%, rgba(255, 200, 0, 0) 80%);
            opacity: 0.6;
            z-index: -2;
        }

        .floating-elements {
            position: absolute;
            z-index: -1;
            opacity: 0.4;
        }

        .book {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.2);
            animation: float 4s infinite ease-in-out;
        }

        .book-1 { top: 10%; left: 5%; animation-delay: -1s; }
        .book-2 { top: 70%; right: 10%; animation-delay: -2s; }
        .book-3 { top: 40%; left: 80%; animation-delay: -3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            padding: 40px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: container-appear 0.8s ease-out forwards;
        }

        @keyframes container-appear {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .auth-logo {
            font-size: 48px;
            color: #6a11cb;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .auth-header h3 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #6b7280;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #4b5563;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.25);
        }

        .password-field {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #6a11cb;
        }

        .btn-primary {
            width: 100%;
            padding: 15px 24px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(106, 17, 203, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.4);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
        }

        .auth-footer p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
<div class="learning-background"></div>

<div class="floating-elements book book-1"><i class="fas fa-book"></i></div>
<div class="floating-elements book book-2"><i class="fas fa-book-open"></i></div>
<div class="floating-elements book book-3"><i class="fas fa-book-reader"></i></div>

<div class="auth-container">
    <div class="auth-header">
        <div class="auth-logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h3>StudyWithChathu</h3>
        <p>Create your learning account</p>
    </div>
    <div class="auth-body">
        <form id="registerForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
                    <span toggle="#password" class="toggle-password fa fa-eye"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required />
                    <span toggle="#confirmPassword" class="toggle-password fa fa-eye"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" required>
                    <option value="">Select Role</option>
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        // Password visibility toggle
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $(this).prev();
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });

        // Form submission
        $("#registerForm").on("submit", function (e) {
            e.preventDefault();
            console.log("dukai")
            const password = $("#password").val();
            const confirmPassword = $("#confirmPassword").val();

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            $.ajax({
                url: "http://localhost:8080/api/v1/user/register", // Update with your backend registration endpoint
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    name: $("#name").val(),
                    email: $("#email").val(),
                    password: password,
                    role: $("#role").val()
                }),
                success: function (response) {
                    console.log("sathtui",response)
                    alert("Registration successful! Please login.");
                    window.location.href = "login.html";
                },
                error: function (xhr, status, error) {
                    console.error("Registration error:", error);
                    alert("Registration failed. " + (xhr.responseJSON?.message || "Please try again."));
                }
            });
        });
    });
</script>
</body>
</html>
