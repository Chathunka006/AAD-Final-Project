<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-wrapper {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #28a745;
            font-size: 36px;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .check-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #084fc0;
        }
    </style>
</head>
<body>

<div class="thank-you-wrapper">
    <div class="check-icon">
        <!-- Check icon (can be replaced with an actual image if you prefer) -->
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1>Thank You!</h1>
    <p>Your payment was successful. A confirmation bill has been sent to your email.</p>
    <p>We look forward to seeing you in the course. Best of luck!</p>
    <a href="index.html" class="btn btn-primary">Go Back to Homepage</a>
</div>

<!-- Bootstrap Icon CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
