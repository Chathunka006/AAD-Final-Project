<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Light cyan background */
            color: #333333; /* Dark text for readability */
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #00897b; /* Darker teal for a strong look */
            color: white;
            height: 100vh;
            padding-top: 80px; /* Increased padding for more space */
            padding-left: 30px; /* Increased padding to the left */
            position: fixed;
            top: 0;
            left: 0;
            width: 280px; /* Wider sidebar */
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #ffffff;
            font-size: 1.2rem; /* Larger font size */
            padding: 20px 25px; /* More padding for links */
            border-radius: 10px; /* Rounder corners for the links */
            cursor: pointer;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #004d40; /* Darker teal for active and hover */
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 15px; /* More space between icon and text */
        }

        /* Main Content */
        .content {
            margin-left: 280px; /* Adjusted for the wider sidebar */
            padding: 50px 50px; /* Increased padding for a spacious feel */
            width: calc(100% - 280px);
        }

        .navbar {
            background-color: #00796b; /* A strong teal color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 35px; /* Larger padding for the navbar */
            position: fixed;
            top: 0;
            left: 280px; /* Adjusted for the wider sidebar */
            right: 0;
            z-index: 999;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem; /* Bigger brand text */
        }

        .navbar-actions {
            display: flex;
            align-items: center;
        }

        .navbar-actions i,
        .navbar-actions .btn-custom {
            margin-left: 20px; /* More space between actions */
        }

        /* Iframe Container */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 160px); /* Increased height for more space */
            border: none;
            background: #ffffff;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px; /* Rounded corners for iframe */
            transition: opacity 0.3s ease-in-out;
            opacity: 1;
            margin-top: 100px; /* Added more space at the top */
        }

        /* Button Styles */
        .btn-custom {
            background-color: #00796b; /* Teal buttons */
            color: white;
            border-radius: 8px; /* Slightly more rounded button */
            padding: 15px 30px; /* Larger padding for the button */
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #004d40; /* Darker teal for hover effect */
        }

        /* Icon Styles */
        .nav-item i {
            font-size: 25px; /* Larger icon size */
            cursor: pointer;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }

            .navbar {
                left: 0;
            }
        }

        /* Registration Form Styles */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Increased space for form container */
            margin-top: 80px;
        }

        .register-form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px; /* Wider form */
        }

        .form-control {
            margin-bottom: 20px; /* More space between form fields */
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Increased space for social buttons */
        }

        .social-btn {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            border: none;
            border-radius: 8px; /* Rounded corners for buttons */
            color: white;
            font-weight: bold;
        }

        .facebook-btn {
            background-color: #3b5998;
        }

        .google-btn {
            background-color: #db4437;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2 class="text-center text-white">Admin Dashboard</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="loadPage('dash.html', this)">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('lesson.html', this)">
                <i class="fas fa-book"></i> Lesson <!-- Updated icon for Lesson -->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('registor.html', this)">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('course.html', this)">
                <i class="fas fa-clipboard-list"></i> Courses <!-- Updated icon for Courses -->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('teacher.html', this)">
                <i class="fas fa-chalkboard-teacher"></i> Teacher <!-- Updated icon for Teacher -->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('viewAdmin.html', this)">
                <i class="fas fa-network-wired"></i> Admin Panel
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('viewUsers.html', this)">
                <i class="fas fa-users"></i> Users
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('paymentView.html', this)">
                <i class="fas fa-credit-card"></i> Payment
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="loadPage('settings.html', this)">
                <i class="fas fa-cogs"></i> Settings
            </a>
        </li>
    </ul>
</div>

<!-- Content -->
<div class="content">
    <nav class="navbar">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="navbar-actions">
            <!-- User Icon for Login -->
            <i class="fas fa-user-circle" style="font-size: 25px; cursor: pointer;" onclick="window.location.href='login.html'"></i>
            <!-- Logout Button -->
            <button class="btn-custom" onclick="window.location.href='index.html'">Logout</button>
        </div>
    </nav>

    <!-- Iframe for Dynamic Content -->
    <iframe id="contentFrame" class="iframe-container" src="dash.html"></iframe>
</div>

<!-- JavaScript to Load Pages with Smooth Transition -->
<script>
    function loadPage(page, element) {
        let iframe = document.getElementById('contentFrame');

        // Add fade-out effect
        iframe.style.opacity = 0;

        // Delay before changing the source
        setTimeout(() => {
            iframe.src = page;

            // Add fade-in effect after loading new content
            setTimeout(() => {
                iframe.style.opacity = 1;
            }, 300);
        }, 300);

        // Update active link
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        element.classList.add('active');
    }
</script>

</body>
</html>
