<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
        }

        .summary-card {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        .summary-card h4 {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-card h5 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="summary-card">
        <h4>Total Summary</h4>
        <p><strong>Total Income:</strong> Rs. <span id="totalIncome">0.00</span></p>
        <p><strong>Total Expenses:</strong> Rs. <span id="totalExpenses">0.00</span></p>
    </div>

    <div id="paymentList">
        <!-- Payment cards will be appended here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let authToken = localStorage.getItem("authToken");

    $(document).ready(function () {
        fetchPayments();
    });

    function fetchPayments() {
        $.ajax({
            url: "http://localhost:8080/api/v1/payment/getAll", // replace with your actual endpoint
            type: "GET",
            headers: { "Authorization": `Bearer ${authToken}` },
            success: function (res) {
                let payments = res.data || [];
                let totalIncome = 0;
                let totalExpenses = 0;
                $("#paymentList").empty();

                payments.forEach(payment => {
                    let amount = parseFloat(payment.amount);
                    if (payment.type === 'income') {
                        totalIncome += amount;
                    } else {
                        totalExpenses += amount;
                    }

                    $("#paymentList").append(`
                        <div class="payment-card">
                            <h5>${payment.userName}</h5>
                            <p><strong>Type:</strong> ${payment.type}</p>
                            <p><strong>Amount:</strong> Rs. ${payment.amount}</p>
                            <p><strong>Date:</strong> ${new Date(payment.date).toLocaleDateString()}</p>
                        </div>
                    `);
                });

                $("#totalIncome").text(totalIncome.toFixed(2));
                $("#totalExpenses").text(totalExpenses.toFixed(2));
            },
            error: function () {
                alert("Error loading payments");
            }
        });
    }
</script>

</body>
</html>
