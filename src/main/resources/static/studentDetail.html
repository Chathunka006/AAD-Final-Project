<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Course Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-wrapper {
            max-width: 700px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 30px;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .submit-btn {
            background-color: #e40046;
            color: #fff;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 30px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #c2003d;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2 class="text-center">Join Course</h2>
    <form id="joinCourseForm">
        <h5>Student Details</h5>
        <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="studentName" name="studentName" required>
        </div>
        <div class="mb-3">
            <label for="studentPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="studentPhone" name="studentPhone" required>
        </div>
        <div class="mb-3">
            <label for="studentEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
        </div>
        <div class="mb-3">
            <label for="studentAddress" class="form-label">Address</label>
            <textarea class="form-control" id="studentAddress" name="studentAddress" rows="2" required></textarea>
        </div>

        <h5 class="mt-4">Guardian Details</h5>
        <div class="mb-3">
            <label for="guardianName" class="form-label">Guardian Name</label>
            <input type="text" class="form-control" id="guardianName" name="guardianName" required>
        </div>
        <div class="mb-3">
            <label for="guardianPhone" class="form-label">Guardian Phone Number</label>
            <input type="tel" class="form-control" id="guardianPhone" name="guardianPhone" required>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $('#joinCourseForm').on('submit', function (e) {
        e.preventDefault(); // Prevent default form submission

        // Here, you can perform validation or other actions before redirecting

        // Redirect to payment page
        window.location.href = 'payment.html';
    });
</script>

</body>
</html>
