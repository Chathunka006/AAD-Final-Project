<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .title-wrapper {
            text-align: center;
            margin: 30px 0;
        }

        .course-card {
            background-color: #ffffff;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            padding: 25px;
            height: 100%;
        }

        .course-card:hover {
            transform: translateY(-5px);
            border-color: #0d6efd;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.15);
        }

        .course-title {
            font-size: 20px;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .course-details p {
            margin: 0;
            font-size: 14px;
        }

        .join-btn {
            margin-top: 20px;
            background-color: #e40046;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #c2003d;
        }
    </style>
</head>

<body>

<div class="container mt-4">
    <div class="title-wrapper">
        <h2>Available Courses</h2>
        <p>Select a course and join today!</p>
    </div>

    <div class="row" id="courseContainer">
        <!-- Course cards will be injected here -->
    </div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/api/v1/course/getAll", // Update this to match your backend
            type: "GET",
            success: function (response) {
                $("#courseContainer").empty();

                response.data.forEach(course => {
                    $("#courseContainer").append(`
                        <div class="col-md-4 mb-4">
                            <div class="course-card">
                                <div class="course-title">${course.title}</div>
                                <div class="course-details">
                                    <p><strong>Category:</strong> ${course.category}</p>
                                    <p><strong>Language:</strong> ${course.language}</p>
                                    <p><strong>Price:</strong> Rs. ${course.price}</p>
                                    <p><strong>Start Date:</strong> ${course.startDate}</p>
                                </div>
                                <button class="join-btn" onclick="joinCourse(${course.courseId})">Join Course</button>
                            </div>
                        </div>
                    `);
                });
            },
            error: function (xhr) {
                console.error("Error loading courses:", xhr.responseText);
                alert("Failed to load courses.");
            }
        });
    });

    function joinCourse(courseId) {
        alert("Joining course ID: " + courseId);
        // You can replace this alert with your real join logic
        // Like: redirect or API call to enroll
    }
</script>

</body>
</html>
