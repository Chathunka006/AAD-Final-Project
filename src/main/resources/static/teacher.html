<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .content-container {
            margin-top: 80px;
            padding: 20px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
            color: #00796b;
        }

        .form-label {
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 10px;
        }

        .btn-container button {
            width: 100%;
            margin-top: 10px;
        }

        .btn-container button:hover {
            opacity: 0.8;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: start;
        }

        .card-container .teacher-card {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 15px;
            border-radius: 10px;
            width: calc(33.333% - 20px);
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card-container .teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .card-container .teacher-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="content-container">
    <div class="form-container">
        <h3>Manage Teachers</h3>
        <form id="teacherForm">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" id="teacherName" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="teacherEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="text" id="teacherPhone" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Join Date</label>
                <input type="date" id="teacherJoinDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Course</label>
                <select id="teacherCourse" class="form-control" required>
                    <option value="">Select Course</option>
                </select>
            </div>
            <input type="hidden" id="teacherId">
            <div class="btn-container">
                <button type="submit" class="btn btn-success">Save Teacher</button>
                <button type="button" class="btn btn-danger" id="deleteTeacherBtn">Delete Teacher</button>
                <button type="button" class="btn btn-info" id="viewTeachersBtn">View Teachers</button>
                <button type="button" class="btn btn-warning" id="clearFormBtn">Clear Form</button>
            </div>
        </form>
    </div>

    <div class="card-container" id="teacherList">
        <!-- Teachers will appear here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let authToken = localStorage.getItem("authToken");

    $(document).ready(function () {
        loadCourseNames();

        function loadCourseNames() {
            $.ajax({
                url: "http://localhost:8080/api/v1/course/getNames",
                method: "GET",
                dataType: "json",
                headers: {"Authorization": `Bearer ${authToken}`},
                success: function (resp) {
                    if (!Array.isArray(resp.data)) {
                        console.error("Error: Response data is not an array", resp);
                        return;
                    }

                    let nameDropdown = $("#teacherCourse");
                    nameDropdown.empty().append('<option value="">Select Course</option>');
                    resp.data.forEach(name => {
                        nameDropdown.append(`<option value="${name}">${name}</option>`);
                    });
                },
                error: function (err) {
                    console.error("Error loading courses:", err);
                }
            });
        }

        // Save or Update Teacher
        $("#teacherForm").submit(function (event) {
            event.preventDefault();

            let teacherId = $("#teacherId").val().trim();
            let teacherName = $("#teacherName").val().trim();
            let teacherEmail = $("#teacherEmail").val().trim();
            let teacherPhone = $("#teacherPhone").val().trim();
            let joinDate = $("#teacherJoinDate").val().trim();
            let courseId = $("#teacherCourse").val().trim();

            // Validate form fields
            if (!teacherName || !teacherEmail || !teacherPhone || !joinDate || !courseId) {
                alert("Please enter all required fields!");
                return;
            }

            let requestData = {
                teacherId: teacherId,
                name: teacherName,
                email: teacherEmail,
                phoneNumber: teacherPhone,
                joinDate: joinDate,
                courseId: courseId
            };

            let apiUrl = "http://localhost:8080/api/v1/teacher/save";
            let methodType = "POST";

            // If updating an existing teacher
            if (teacherId) {
                apiUrl = `http://localhost:8080/api/v1/teacher/update/${teacherId}`;
                methodType = "PUT";
            }

            $.ajax({
                url: apiUrl,
                type: methodType,
                contentType: "application/json",
                data: JSON.stringify(requestData),
                headers: {"Authorization": `Bearer ${authToken}`},
                success: function (response) {
                    alert(teacherId ? "Teacher updated successfully!" : "Teacher saved successfully!");
                    viewTeachers();  // Refresh teacher list
                    clearForm();
                },
                error: function () {
                    alert("Failed to save/update teacher!");
                }
            });
        });

        // View Teachers
        $("#viewTeachersBtn").click(function () {
            viewTeachers();
        });

        // Delete Teacher
        $("#deleteTeacherBtn").click(function () {
            let teacherId = $("#teacherId").val().trim();

            if (!teacherId) {
                alert("Please select a teacher to delete.");
                return;
            }

            if (!confirm("Are you sure you want to delete this teacher?")) {
                return;
            }

            $.ajax({
                url: `http://localhost:8080/api/v1/teacher/delete/${teacherId}`,
                type: "DELETE",
                headers: {"Authorization": `Bearer ${authToken}`},
                success: function () {
                    alert("Teacher deleted successfully!");
                    clearForm();
                    viewTeachers();
                },
                error: function () {
                    alert("Delete failed.");
                }
            });
        });

        // View all teachers
        function viewTeachers() {
            $.ajax({
                url: "http://localhost:8080/api/v1/teacher/getAll",
                type: "GET",
                headers: {"Authorization": `Bearer ${authToken}`},
                success: function (response) {
                    $("#teacherList").empty();

                    if (!Array.isArray(response.data)) {
                        console.error("Unexpected response format:", response);
                        alert("Error fetching teachers.");
                        return;
                    }

                    response.data.forEach(teacher => {
                        const teacherCard = `
                            <div class="teacher-card" data-teacher-id="${teacher.teacherId}" data-name="${teacher.name}" data-email="${teacher.email}" data-phone="${teacher.phoneNumber}" data-course-id="${teacher.courseId}" data-join-date="${teacher.joinDate}">
                                <h5>${teacher.name}</h5>
                                <p>Email: ${teacher.email}</p>
                                <p>Phone: ${teacher.phoneNumber}</p>
                                <p>Course ID: ${teacher.courseId}</p>
                                <p>Join Date: ${teacher.joinDate}</p>
                            </div>
                        `;
                        $("#teacherList").append(teacherCard);
                    });
                },
                error: function () {
                    alert("Failed to fetch teachers.");
                }
            });
        }

        // Fill form with teacher data when clicking on a teacher
        $("#teacherList").on("click", ".teacher-card", function () {
            const teacherId = $(this).data("teacher-id");
            fillForm(
                teacherId,
                $(this).data("name"),
                $(this).data("email"),
                $(this).data("phone"),
                $(this).data("course-id"),
                $(this).data("join-date")
            );
        });

        // Fill form with teacher details
        function fillForm(teacherId, name, email, phone, courseId, joinDate) {
            $("#teacherId").val(teacherId);
            $("#teacherName").val(name);
            $("#teacherEmail").val(email);
            $("#teacherPhone").val(phone);
            $("#teacherCourse").val(courseId);
            $("#teacherJoinDate").val(joinDate);
        }

        // Clear form
        $("#clearFormBtn").click(function () {
            clearForm();
        });

        function clearForm() {
            $("#teacherName").val("");
            $("#teacherEmail").val("");
            $("#teacherPhone").val("");
            $("#teacherCourse").val("");
            $("#teacherJoinDate").val("");


        }
    });
</script>
</body>
</html>
